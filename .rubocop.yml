inherit_from: .rubocop_todo.yml

Metrics/AbcSize:
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - 'Rakefile'
    - '**/*.rake'
    - 'spec/**/*.rb'

Metrics/MethodLength:
  Max: 20

Style/StringLiterals:
  Exclude:
    - 'spec/*_helper.rb'
    - 'app/controllers/tasks_controller.rb'
    - 'bin/*'
    - 'config/**/*.rb'
    - 'config/puma.rb'
    - 'config/routes.rb'
    - 'config/spring.rb'
    - 'db/schema.rb'
    - 'test/application_system_test_case.rb'
    - 'test/channels/application_cable/connection_test.rb'
Style/BlockComments:
  Exclude:
    - 'spec/*_helper.rb'
Style/Documentation:
  Enabled: false
    